{% extends 'base.html' %}
{% block title %}İletişim | Nakliye Sistemi{% endblock %}
{% block content %}
<div class="text-center my-5">
  <h1 class="display-4 text-primary">Bizimle İletişime Geçin</h1>
  <p class="lead text-secondary">Herhangi bir sorunuz veya talebiniz için aşağıdaki formu doldurun.</p>
</div>
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 border-primary shadow">
      <form>
        <div class="mb-3">
          <label for="name" class="form-label text-primary">Adınız</label>
          <input type="text" class="form-control border-primary" id="name" placeholder="Adınızı girin">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label text-primary">E-posta</label>
          <input type="email" class="form-control border-primary" id="email" placeholder="E-posta adresinizi girin">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label text-primary">Mesajınız</label>
          <textarea class="form-control border-primary" id="message" rows="5" placeholder="Mesajınızı yazın"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Gönder</button>
      </form>
    </div>
  </div>
</div>
<div class="text-center mt-5">
  <p class="text-muted">Size en kısa sürede geri dönüş yapacağız. Teşekkür ederiz!</p>
</div>
{% endblock %}
